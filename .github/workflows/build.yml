# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Build

on:
  workflow_dispatch:
  push:
    tags: ["v*"]
    branches: ["*"]
    paths-ignore: ["docs/**", "**/*.md", "**/portal/**", "tools/**", "test/**"]
  pull_request:
    paths-ignore: ["docs/**", "**/*.md", "**/portal/**", "tools/**", "test/**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build safeboot-${{ matrix.board }}.bin
    runs-on: ubuntu-latest
    strategy:
      matrix:
        board:
          [
            "esp32dev",
            "esp32-s3-devkitc-1",
            "wt32-eth01",
            "esp32s3box",
            "esp32-s2-saola-1",
            "esp32-c3-devkitc-02",
            "esp32-c6-devkitc-1",
            "esp32-poe"
          ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Tags
        run: git fetch --force --tags origin

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-pio
          path: |
            ~/.cache/pip
            ~/.platformio

      - name: Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade platformio
          SAFEBOOT_BOARD=${{ matrix.board }} pio run -e safeboot
          mv .pio/build/safeboot/safeboot.bin ./safeboot-${{ matrix.board }}.bin
          pio run -d test

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.board }}
          if-no-files-found: error
          path: |
            *.bin

  release:
    name: Release
    if: ${{ github.repository_owner == 'mathieucarbou' && github.event_name != 'pull_request' && ( github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') ) }}
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Move
        run: |
          ls -R artifacts
          find artifacts -name '*.bin' -exec mv {} artifacts/ \;
    
      - name: Pre-Release
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: mathieucarbou/marvinpinto-action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.ACCESS_TOKEN }}"
          automatic_release_tag: latest
          prerelease: true
          title: Pre-release Builds
          files: |
            artifacts/*.bin
            tools/factory.py

      - name: Changelog
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          failOnError: true
          commitMode: true
          configuration: ".github/workflows/release-notes-config.json"
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

      - name: Release
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        uses: softprops/action-gh-release@v2
        with:
          body: ${{steps.github_release.outputs.changelog}}
          draft: false
          files: |
            artifacts/*.bin
            tools/factory.py
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
