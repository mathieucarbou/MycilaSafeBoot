; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
name = MyAwesomeApp
default_envs = esp32dev

[env]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/55.03.31/platform-espressif32.zip
framework = arduino
monitor_filters = esp32_exception_decoder, log2file
monitor_speed = 115200
upload_protocol = esptool
; upload_protocol = espota
; upload_port = 192.168.4.1
lib_compat_mode = strict
lib_ldf_mode = chain
lib_deps =
  ESP32Async/AsyncTCP @ 3.4.5
  ESP32Async/ESPAsyncWebServer @ 3.8.0
  mathieucarbou/MycilaSystem @ 4.1.0
build_flags =
  -Wall -Wextra
  -std=c++17
  -std=gnu++17
build_unflags =
    -std=gnu++11
extra_scripts = post:../tools/factory.py
board_build.partitions = partitions-4MB-safeboot.csv
board_build.app_partition_name = app

; --------------------------------------------------------------------
; ENVIRONMENTs
; --------------------------------------------------------------------

[env:esp32dev]
board = esp32dev
custom_safeboot_dir = ..

[env:esp32-solo1]
board = esp32-solo1
custom_safeboot_dir = ..

[env:ci]
board = ${sysenv.BOARD}
custom_safeboot_file = ${sysenv.SAFEBOOT_IMAGE}
custom_component_remove = espressif/esp_hosted
                          espressif/esp_wifi_remote
                          espressif/esp-dsp
                          espressif/network_provisioning
                          espressif/esp-zboss-lib
                          espressif/esp-zigbee-lib
                          espressif/esp_rainmaker
                          espressif/rmaker_common
                          espressif/esp_insights
                          espressif/esp_diag_data_store
                          espressif/esp_diagnostics
                          espressif/cbor
                          espressif/qrcode
                          espressif/esp-sr
                          espressif/libsodium
                          espressif/esp-modbus
                          chmorgan/esp-libhelix-mp3
                          espressif/esp32-camera
